<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Put</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
</head>
<body>
    <form action="{{url_for('main')}}" method="get">
        <input type="submit" value="return">
    </form>
    <form class="container" action="{{ url_for('put')}}"
          enctype="multipart/form-data" method=post id="formBox"
              name="form" >
<!--        target="hideIframe">-->
            <table border="1" >
                <tr>
                    <td>
                        <label for="getKey">Key:</label>
                        <input id="getKey" type="text" name="key" placeholder="" />
                        {{status}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="getImage">Image:</label>
                        <input id="getImage" type="file" name="file"  onchange="showImg(this)" />
                    </td>
                </tr>
                <tr id="imageCell" style="display:none">
                    <td>
                        <img id="showimg" src="" style="display:none;" />
                    </td>
                </tr>
            </table>
            <input type=submit value=Upload onclick="return checkImage()">
        </form>
{% if result %}
  <h1>{{ result }}!</h1>
{% else %}
  <h1></h1>
{% endif %}
</body>



<!--<iframe id="myIframe" name="hideIframe" style="display:none;"></iframe>-->
<!--<script type="text/javascript" src="../js/index.js"></script>-->
<script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
</html>
