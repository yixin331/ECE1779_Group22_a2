<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListKey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css')}}">
</head>
<body>
    <form action="{{url_for('main')}}" method="get">
        <input type="submit" value="return">
    </form>
    <h1>Key List</h1>

    <table />


    {% for row in cursor %}
        <tr>
            <td>{{ row[0]}}</td>
        </tr>
    {% endfor %}
    </table>
    </body>
</html>
